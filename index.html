<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter Demo</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0
            background: transparent;
        }

        #backgrond {
            z-index: -2;
        }

        #main {
            z-index: -1;
        }

        #ship {
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- the canvas for the panning background -->
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas. Please try a different browser.
    </canvas>
    <!-- the canvas for enemy ships and bullets -->
    <canvas id="main" width="600" height="360"></canvas>
    <!-- the canvas for the ship -->
    <canvas id="ship" width="600" height="360"></canvas>
    <script src="space_shooter.js"></script>
</body>
</html>
